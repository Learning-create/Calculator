<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myScript.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
</head>
<body>
    <div id="frame">
        <div id="display"></div>
        <div id="btnpad">
            <div class="btnrow">
                <button id="clear" class="mod">clear</button>
                <button id="corr" class="mod"><</button>
                <button id="div" class="operator">/</button>
            </div>
            <div class="btnrow">
                <button id="7" class="num">7</button>
                <button id="8" class="num">8</button>
                <button id="9" class="num">9</button>
                <button id="mult" class="operator">*</button>
            </div>
            <div class="btnrow">
                <button id="4" class="num">4</button>
                <button id="5" class="num">5</button>
                <button id="6" class="num">6</button>
                <button id="subs" class="operator">-</button>
            </div>
            <div class="btnrow">
                <button id="1" class="num">1</button>
                <button id="2" class="num">2</button>
                <button id="3" class="num">3</button>
                <button id="+" class="operator">+</button>
            </div>
            <div class="btnrow">
                <button id="0" class="num">0</button>
                <button id="." class="num">.</button>
                <button id="equal" class="operator">=</button>
            </div>
        </div>
    </div>
    <footer>Hi! Wanna check my <a href="https://github.com/Learning-create">GitHub</a>? Done in 2023</footer>
</body>
</html>
